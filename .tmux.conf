#-- base --#

set -g default-terminal "screen-256color"
set -g display-time 3000
set -g history-limit 65535

#-- bindkeys --#

set -g prefix ^a
unbind ^b
bind a send-prefix

unbind '"'
unbind %

# bind - splitw -v
# bind | splitw -h

bind v split-window -h
bind | split-window -h
bind - split-window -v
# bind h split-window -v

bind k selectp -U
bind j selectp -D
bind h selectp -L
bind l selectp -R

bind ^k resizep -U 10
bind ^j resizep -D 10
bind ^h resizep -L 10
bind ^l resizep -R 10

bind ^u swapp -U
bind ^d swapp -D

bind ^e last
bind q killp

#-- panel --#
# set -g pane-active-border-bg magenta
# set -g pane-active-border-fg yellow
# set -g mouse-select-pane on

#-- statusbar --#
# ☭ ⌚
# set -g status-left '#[fg=red]'
# set-option -g status-left ' #[bold]❐ #S#[default] ⡇'
set-option -g status-left ' #[bold]❐'
# set-option -g status-right '#[bold]#(whoami) ● #H ⡇ %H:%M #[default] '
set -g status-right "#[fg=red][#[fg=green]%H:%M #[fg=magenta]%a %m-%d #[fg=red]]#[default] • #[fg=green]#(cut -d ' ' -f 1-3 /proc/loadavg)#[default]"
set -g status-right-attr bright

set -g status-bg default
set -g status-fg yellow

setw -g window-status-current-attr bright
setw -g window-status-current-bg cyan
setw -g window-status-current-fg white

set -g status-utf8 on
set -g status-interval 1

# set -g visual-activity on
# setw -g monitor-activity on

set -g status-keys vi
setw -g mode-keys vi

# enable auto renaming
setw -g automatic-rename off

bind R source-file ~/.tmux.conf \; display-message "Config reloaded..."

#### COLOUR (Solarized 256)

# default statusbar colors
# set-option -g status-bg colour235 #base02
# set-option -g status-fg colour136 #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour244 #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green
