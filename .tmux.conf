#-- base --#

set -g default-terminal "screen-256color"
set -g display-time 3000
set -g history-limit 4096

set -g allow-rename off
setw -g automatic-rename off

#-- bindkeys --#

set -g prefix ^a
unbind ^b
bind a send-prefix

unbind '"'
unbind %

bind R source-file ~/.tmux.conf \; display-message "Config reloaded..."
bind -n C-k send-keys -R \; clear-history

# bind - splitw -v
# bind | splitw -h

bind-key c new-window -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind H split-window -v -c "#{pane_current_path}"

bind k selectp -U
bind j selectp -D
bind h selectp -L
bind l selectp -R

bind ^k resizep -U 10
bind ^j resizep -D 10
bind ^h resizep -L 10
bind ^l resizep -R 10

bind ^u swapp -U
bind ^d swapp -D

bind ^e last
bind q killp

#-- panel --#
# set -g pane-active-border-bg magenta
# set -g pane-active-border-fg yellow
# set -g mouse-select-pane on

#-- statusbar --#
# ☭ ⌚
# set -g status-left '#[fg=red]'
# set-option -g status-left ' #[bold]❐ #S#[default] ⡇'
# set-option -g status-left ' #[bold]❐'
# set-option -g status-right '#[bold]#(whoami) ● #H ⡇ %H:%M #[default] '
set -g status-right "#[fg=red][#[fg=green]%H:%M #[fg=magenta]%a %m-%d #[fg=red]]#[default] • #[fg=green]#(cut -d ' ' -f 1-3 /proc/loadavg)#[default]"
set -g status-right-attr bright

set -g status-utf8 on
set -g status-interval 1

setw -g window-status-current-attr bright
setw -g window-status-current-bg cyan
setw -g window-status-current-fg white

# set -g visual-activity on
# setw -g monitor-activity on

set -g status-keys vi
setw -g mode-keys vi

# default statusbar colors
set -g status-bg default #base02
set -g status-fg yellow
set -g status-attr default

# default window title colors
set-window-option -g window-status-fg brightblue #base0
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg blue #base02
set-option -g pane-active-border-fg brightgreen #base01

# message text
set-option -g message-bg default #base02
set-option -g message-fg brightred #orange

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
